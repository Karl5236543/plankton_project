{% extends 'base_template.html' %}
{% load static %}
{% block title %}
{{ cell.type }}
{% endblock %}

{% block content %}
<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-md-7 gx-0">
            <div id="map"></div>
        </div>
        <div id="back"></div>
        <div class="col-md-5 gx-0">
            <div class="row">
                <div class="col">
                    <div id="description">
                        <input id="type_id" hidden value="{{type_id}}" type="text">
                        <h1>численность видов</h1>
                    </div>
                </div>
            </div>
            <div id="table_container" style="height: 92%;" class="cell_info_container">
                <div class="row">
                    <div class="col">
                        <h4>период наблюдений</h4>
                        <div id="stations_data_form">
                            <div class="mb-3 row">
                                <label for="date_start" class="col-sm-2 col-form-label">начально: </label>
                                <div class="col-sm-10">
                                    <input type="date" class="form-control" id="date_start">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="date_end" class="col-sm-2 col-form-label">конец: </label>
                                <div class="col-sm-10">
                                    <input type="date" class="form-control" id="date_end">
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary mb-3" id="date_btn">показать результат</button>
                        <div class="row cell_types_table">
                            <table class="table table-striped table_content">
                                <thead>
                                    <tr>
                                        <th>тип</th>
                                        <th>численность</th>
                                        <td></td>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for row in cells_type_data %}
                                    <tr>
                                        <td><a
                                                href="{{cell.get_absolute_url}}?type_id={{row.type_id}}">{{row.type_name}}</a>
                                        </td>
                                        <td>{{row.cell_count}}</td>
                                    </tr>
                                    {%endfor%}
                                    <tr>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <canvas id="myChart" width="400" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src='{% static "research_base/js/index.js" %}'></script>
<script src='{% static "research_base/js/popUp.js" %}'></script>
<script src='{% static "research_base/js/my_chart.js" %}'></script>
{% endblock %}
